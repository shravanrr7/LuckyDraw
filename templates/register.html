<!DOCTYPE html>
<html>
<title>Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://www.geeklawblog.com/wp-content/uploads/sites/528/2018/12/liprofile-656x369.png');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <a href="{% url 'homes' %}"><img src="https://i.pinimg.com/originals/03/30/9b/03309b29287665306fe3e7d63cc46dfc.jpg" style="width: 120px"></a>
  </div>
  <div class="w3-display-middle">
      <!-- html form -->
      <h2 style=" color: #ffffff; font-family: 'Trocchi', serif; font-size: 45px; font-weight: normal; line-height: 48px; margin: 0;">Create Account!!</h2>

      <form method="POST" action="">
          {% csrf_token %}
          {{form.username.label}}
          {{form.username}}<br><br>
      
          {{form.email.label}}
          {{form.email}}<br><br>
      
          {{form.password1.label}}
          {{form.password1}}<br><br>
      
          {{form.password2.label}}
          {{form.password2}}<br><br>
      
          <input type="submit" name="createuser" class="btn btn-secondary">
      </form>
      have a account?? <a href="{% url 'login' %}">Login</a>


      {{form.errors}}
      

    <!-- <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1> -->
    <hr class="w3-border-grey" style="margin:auto;width:40%">
  </div>

</div>

</body>
</html>
